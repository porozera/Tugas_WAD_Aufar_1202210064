<!DOCTYPE html>
<html>
    <head>
        <title>AKN Bojonegoro</title>
    </head>
    <body>
        <h1>JS can change image</h1>
        <img id="myImage" onclick="changeImage()" src="images (6).jpeg" width="100" height="180">
        <p>Click the image to change image.</p>
        <script>
            function changeImage() {
                var image = document.getElementById('myImage');
                if(image.src.match("images (7)")){
                    image.src = "images (6).jpeg";}
                else
                    image.src = "images (7).jpeg"
                }
        </script>
    </body>
</html>
